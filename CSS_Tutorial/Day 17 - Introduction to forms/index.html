<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form action="" method="get">
      <ul>
        <li>
          <label for="name">Enter Your Name:</label>
          <input id="name" name="name"/>
        </li>
        <li>
          <label for="comments">Your Comments:</label>
          <textarea id="comments" name="comments"></textarea>
        </li>
        <li>
          <label for="css">Do You Like CSS?</label>
          <input type="checkbox"/>
        </li>
        <li>
          <label for="">Favorite Languages?</label>
          <input type="radio" name="css1"/> CSS
          <input type="radio" name="html"/> HTML
          <input type="radio" name="javascript"/> JavaScript
          <input type="radio" name="ruby"/> Ruby
        </li>
        <li>
          <input type="submit" value="Go"/>
        </li>
      </ul>
    </form>
  </body>
</html>
